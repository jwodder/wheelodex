{% from 'macros.j2' import render_pagination %}
{% extends 'base.html' %}

{% block title %}Entry Point Groups{% endblock %}

{% block content %}

<ul>
    {% for name, qty in groups.items %}
        <li><a href="{{url_for('.entry_point', group=name)}}">{{name|e}}</a> ({{qty}})</li>
    {% endfor %}
</ul>

{{render_pagination(groups, '.entry_point_list')}}

{% endblock %}
