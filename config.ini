[collection]
# Options for collecting wheels
max_wheel_size = 1MB      # Don't download anything above this size
verify = true             # Whether to verify wheels' RECORDs with distlib
long_descriptions = true  # Whether to store long descriptions/READMEs

[pypi.urls]
json-api   = https://pypi.org/pypi
xmlrpc-api = https://pypi.org/pypi
simple-api = https://pypi.org/simple/
