[collection]
# Options for collecting wheels
max_wheel_size = 1MB      # Don't download anything above this size
long_descriptions = false # Whether to store long descriptions/READMEs
latest_only = true        # Whether to only collect & store wheels for the
                          # latest version of each project

[pypi.urls]
json-api   = https://pypi.org/pypi
xmlrpc-api = https://pypi.org/pypi
simple-api = https://pypi.org/simple/

[database]
drivername = postgresql
host = localhost
port = 6000
database = wheelodex
username = wheelodex
password = wheelodex
